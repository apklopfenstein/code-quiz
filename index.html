<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <a id="high-score">View High Scores</a>
        <div class="timer">Time: </div>
    </header>
    <main>
        <section class="start-page" id="start-page">
            <h1 class="start-title">Coding Quiz Challenge</h1>
            <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in
                mind that incorrect answers will penalize your score/time by five seconds!</p>
            <button class="btn" id="start-btn">Start Quiz</button>
        </section>
        <section id="all-done">
            <h1 class="done-title">All done!</h1>
            <p class="instructions score">Your final score is <span style="color: red">REPLACE ME!!</span>.</p>
            <form id="initals-form">
                <label for="initals" class="initals">Enter initials:</label>
                <input id="initals">
                <button class="btn btn-submit">Submit</button>
            </form>
        </section>
        <section id="high-score-page">
            <h1 class="done-title">High Scores</h1>
            <form>
                <button class="btn btn-submit" id="go-back-btn">Go Back</button>
                <button class="btn btn-submit" id="clear-btn">Clear High Scores</button>
            </form>            
        </section>
        <section id="game-screen"></section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
