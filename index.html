<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <a href="#" id="high-score">View High Scores</a>
        <div class="timer">Time: </div>
    </header>
    <main>
        <section class="start-page" id="start-page">
            <h1 class="start-title">Coding Quiz Challenge</h1>
            <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in
                mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn" id="start-btn">Start Quiz</button>
        </section>
        <section id="game-screen"></section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
